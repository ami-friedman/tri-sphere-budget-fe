<p-tabs>
  <p-tablist>
    @for (tab of tabs(); track tab.title) {
      <p-tab>{{ tab.title }}</p-tab>
    }
  </p-tablist>
  <p-tabpanels>
    @for (tab of tabs(); track tab.component) {
      <p-tabpanel>
        <p class="m-0"><ng-container *ngComponentOutlet="tab.component; inputs: tab.inputs"></ng-container></p>
      </p-tabpanel>
    }
  </p-tabpanels>
</p-tabs>
