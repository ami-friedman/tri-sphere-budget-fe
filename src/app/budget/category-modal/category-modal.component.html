<div class="fixed inset-0 bg-black bg-opacity-60 z-40 flex justify-center items-center"
     (click)="onBackdropClick($event)"
     (keydown.escape)="closeModal.emit()"
     role="dialog"
     tabindex="-1">

  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md m-4 z-50">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

      <div class="p-6 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
          {{ isEditMode ? 'Edit' : 'Add' }} {{ activeTab | titlecase }} Category
        </h2>
      </div>

      <div class="p-6 space-y-4">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">Category Name</label>
          <input type="text" id="name" formControlName="name" placeholder="e.g., Salary, Groceries"
                 class="w-full py-2 px-3 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label for="budgeted_amount" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
            @if (activeTab === 'income') {
              Expected Amount (₪)
            } @else {
              Budgeted Amount (₪)
            }
          </label>
          <input type="number" id="budgeted_amount" formControlName="budgeted_amount" placeholder="0.00"
                 class="w-full py-2 px-3 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div class="flex flex-col items-center justify-end p-6 bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 rounded-b-2xl">
        @if(errorMessage) {
          <div class="w-full bg-red-100 dark:bg-red-900/40 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-300 px-4 py-3 rounded-lg relative mb-4" role="alert">
            <span class="block sm:inline">{{ errorMessage }}</span>
          </div>
        }

        <div class="flex w-full justify-end space-x-4">
          <button type="button" (click)="closeModal.emit()"
                  class="py-2 px-4 rounded-lg text-sm font-bold text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 border border-gray-300 dark:border-gray-500 transition-colors duration-200">
            Cancel
          </button>
          <button type="submit" [disabled]="categoryForm.invalid"
                  class="py-2 px-4 rounded-lg text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200">
            {{ isEditMode ? 'Save Changes' : 'Create Category' }}
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
