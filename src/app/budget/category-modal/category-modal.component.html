<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center z-50 p-4">
  <div class="relative w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700">
    <div class="p-8">
      <h2 class="text-xl md:text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">
        {{ isEditMode ? 'Edit Category' : 'Create New Category' }}
      </h2>
      <form (ngSubmit)="onSaveCategory()" class="space-y-6">
        <div>
          <label for="categoryName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category Name</label>
          <input type="text" id="categoryName" name="categoryName" [(ngModel)]="categoryName" required
                 class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
        </div>
        <div>
          <label for="categoryType" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category Type</label>
          <select id="categoryType" name="categoryType" [(ngModel)]="categoryType" required
                  class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100"
                  [disabled]="isEditMode">
            @for (type of categoryTypes; track type) {
              <option [ngValue]="type">{{ type }}</option>
            }
          </select>
        </div>
        <div>
          <label for="budgetedAmount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Budgeted Amount (â‚ª)</label>
          <input type="number" id="budgetedAmount" name="budgetedAmount" [(ngModel)]="categoryBudgetedAmount"
                 class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
        </div>
        @if (errorMessage) {
          <div class="text-red-500 dark:text-red-400 text-sm font-semibold mt-4">
            {{ errorMessage }}
          </div>
        }
        <div class="flex justify-end space-x-4 mt-6">
          <button type="button" (click)="onClose()"
                  class="py-2 px-4 rounded-lg text-sm font-bold text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
            Cancel
          </button>
          <button type="submit"
                  class="py-2 px-4 rounded-lg text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            {{ isEditMode ? 'Save Changes' : 'Create Category' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
