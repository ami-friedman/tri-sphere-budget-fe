<div class="min-h-screen bg-gray-100 dark:bg-gray-900 p-8 text-gray-900 dark:text-gray-100">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-center">Create and Manage Budget</h1>

    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700">
      <h2 class="text-xl md:text-2xl font-semibold mb-6 text-gray-800 dark:text-gray-100">Create a New Category</h2>
      <form (ngSubmit)="onCreateCategory()" class="space-y-6">
        <div>
          <label for="categoryName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category Name</label>
          <input type="text" id="categoryName" name="categoryName" [(ngModel)]="categoryName" required
                 class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
        </div>
        <div>
          <label for="categoryType" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Category Type</label>
          <select id="categoryType" name="categoryType" [(ngModel)]="categoryType" required
                  class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
            @for (type of categoryTypes; track type) {
              <option [ngValue]="type">{{ type }}</option>
            }
          </select>
        </div>
        <div>
          <label for="budgetedAmount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Budgeted Amount (â‚ª)</label>
          <input type="number" id="budgetedAmount" name="budgetedAmount" [(ngModel)]="categoryBudgetedAmount"
                 class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-100">
        </div>
        @if (categorySuccessMessage) {
          <div class="text-green-500 dark:text-green-400 text-sm font-semibold">
            {{ categorySuccessMessage }}
          </div>
        }
        @if (categoryErrorMessage) {
          <div class="text-red-500 dark:text-red-400 text-sm font-semibold">
            {{ categoryErrorMessage }}
          </div>
        }
        <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
          Create Category
        </button>
      </form>
    </div>
  </div>
</div>
